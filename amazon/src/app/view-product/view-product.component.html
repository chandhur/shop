<app-navbar></app-navbar>
<div class="flex justify-evenly gap-5 bg-gray-100  font-Poppins">
    <div  class="flex flex-col m-4">
       <img src={{show.images[i]}} *ngFor="let image of  show.images,let i=index" class="w-[150px] h-[80px] rounded-lg m-3.5">
    </div>
    
    <div>
        <img src={{show.thumbnail}} class="h-[500px] w-[500px] rounded-lg my-7" />
   </div> 
    <div class="flex flex-col  items-center justify-center h-screen ">
        <h4  class="text-lg ">{{show.description}}</h4>
        <div class="flex">
            <span>{{show.rating}}</span>
            <ul *ngFor="let star of total, let i=index">
                <li>

                 
                      
                    
                    <svg *ngIf="(i+1)<=show.rating" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-orange-400">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                      </svg>
                      <svg *ngIf="(i+1) >= show.rating" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
                      </svg>
                      
                </li>

            </ul>
        </div>
        <h4 class=" border-b-2 border-gray-500  w-full">.</h4>
        <div class="mt-4">
        <h4 class="text-xl">Brand :{{show.brand}}</h4>
        <h4 class="text-xl">Title:{{show.title}}</h4>

        <h4 class=" border-b-2 border-gray-500  w-[700px]">.</h4>
       <h4 class="text-xl  mt-[20px]">M.R.P:<span class="text-red-700 text-base ml-3 ">-{{show.discountPercentage}} %</span> â‚¹{{74 *show.price}}</h4>
        <div class="flex mt-10 gap-7">
       <button (click)="addCart(show)" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">AddCart</button>
       <button  (click)="payment(show.price)" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Buy Now</button>
        </div>
       </div>
       
 </div>
</div>
