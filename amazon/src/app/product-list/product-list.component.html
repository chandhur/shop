
<div class="mt-[-250px] grid sm:grid-cols-2 xl:grid-cols-4 relative " >
   <div class="xl:h-[350px] sm:h-[280px] bg-white m-7 rounded-md z-30 hover:shadow-[rgba(0,_0,_0,_0.4)_0px_30px_90px]" *ngFor="let data of users.products "  data-aos="flip-up">
    <button (click)="addCart(data)  ">
    
      <div class=" m-4">
       <img class="h-[200px] w-[100px]]  object-cover rounded-lg" src={{data.thumbnail}}>
      </div>
      </button>
      <div class="flex flex-col items-center justify-center">
       <button type="button" (click)="cart(data)" class="text-gray-900 hover:text-white border border-gray-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm xl:px-8 xl:py-2.5  sm:px-2 sm:py-1 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800">
         Add cart
      </button>
      <h1 class="text-lg font-bold mt-5">{{data.title}}</h1>
   </div>
 </div>
</div>
