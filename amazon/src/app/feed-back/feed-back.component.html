<div class="w-full" >
    <div class="w-full bg-gray-100 pb-10" [formGroup]="form" >
    <form class="w-[350px] mx-auto flex flex-col items-center" (submit)="send()">
        <img  class="w-32 mt-4" src="https://amazon-blogs-brightspot-lower.s3.amazonaws.com/about/00/92/0260aab44ee8a2faeafde18ee1da/amazon-logo-inverse.svg" alt="logo">
        <div class="w-full border border-zinc-200 p-6">
          <h2 class="font-titleFont  text-3xl font-medium mb-4">feedback</h2>
          <div class="flex flex-col gap-3">
             <div class="flex flex-col gap-2">
                <p class="text-sm font-medium">Name</p>
                <input type="email" class="w-full lowercase py-1 border border-zinc-400 px-2 rounded-md outline-none focus:focus-within:border-[#e77600] text-base focus-within:shadow-amazonInput duration-100 "  id="from_name"  formControlName="from_name" />
            </div>
            <div class="flex flex-col gap-2">
                <p class="text-sm font-medium">Email</p>
                <input type="text" class="w-full lowercase py-1 border border-zinc-400 px-2 rounded-md outline-none focus:focus-within:border-[#e77600] text-base focus-within:shadow-amazonInput duration-100 " id="to_name"  formControlName="to_name" >
            </div>
            <div class="flex flex-col gap-2">
                <p class="text-sm font-medium">subject</p>
                <input type="text" class="w-full lowercase py-1 border border-zinc-400 px-2 rounded-md outline-none focus:focus-within:border-[#e77600] text-base focus-within:shadow-amazonInput duration-100 "  id="subject" formControlName="subject"  >
            </div>
            <div class="flex flex-col gap-2">
                <p class="text-sm font-medium">massage</p>
                <textarea type="text" class="w-full lowercase py-1 border border-zinc-400 px-2 rounded-md outline-none focus:focus-within:border-[#e77600] text-base focus-within:shadow-amazonInput duration-100 " id="message"  formControlName="message" ></textarea>
            </div>
            <button  type="submit" class="w-full py-1.5 text-sm font-normal rounded-lg bg-yellow-400   active:border-yellow-800 active:shadow-amazonInput  hover:bg-opacity-90 mt-3" >submit</button>
            </div>
        </div>
    </form>
    </div>
