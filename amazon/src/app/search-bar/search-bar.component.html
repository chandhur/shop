<div class="w-[600px] ml-[80px]">
    <div class="flex items-center h-10 bg-yellow-500 rounded-lg">
        <select class="p-2.5 bg-gray-300 text-black border text-xs xl:text-xs rounded-l-lg">
            <option>All</option>
            <option>Deals</option>
            <option>Amazon</option>
            <option>Fashion</option>
            <option>Computer</option>
        </select>
        <input class="flex grow items-center h-[100%]  rounded-sm text-black " [(ngModel)]="searchInput">
        <button class="w-[45px]" (click)="filterProduct()">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-[27px] m-auto stroke-slate-900">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
         </button>
    </div>
</div>
